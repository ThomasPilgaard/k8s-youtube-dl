<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- DataTables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.css" integrity="sha384-zM5h/3PlkUVwp0ExSVcoQ7VeiTx/WTlLveB9UkGaFkfR0vMURwZuFCEaobvsRDwv" crossorigin="anonymous">
        <script src="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.js" integrity="sha384-VVyPQZiesoyl2Fj/1yu3qOpjAgDeL6HiNkfmNXQdtqdcLaDd8i+16HtWZQeYmV6h" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/rowreorder/1.2.7/js/dataTables.rowReorder.min.js" integrity="sha384-DpXd2Tk+8GtAVy5WVTWp1aIS5vHxP53WhnPD1X/GxyCZgTVWwxtDggOxzCQGnvDb" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.min.js" integrity="sha384-3jxqxwhRIF1waP23KloV9SMPsnqYIUuquawSQIgEz2WZ8C9IewoCeZBJX8SVK6qn" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/rowreorder/1.2.7/css/rowReorder.dataTables.min.css" integrity="sha384-lY30buQu1Ep2dDu3qfwVHWwo9ttCxewyELjsX2XxFDjc7n6UCqBxheXm72It/qdi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.7/css/responsive.dataTables.min.css" integrity="sha384-cWgz6YKDgXz/mTomsnOIXd/1s0iivK+FhwVdmzN0ErdazMmt4RieKmZXMWdwScEm" crossorigin="anonymous">

        <!-- Internal ressources -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/youtubedownload.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {{ fontawesome_html() }}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index')}}">YouTube Download</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('jobs')}}">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('workers')}}">Workers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('folder_structure')}}">Folders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="pt-3 pb-3">{% block header %} {% endblock %}</h1>
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
